version: '3.8'

networks:
  nexusatnet:
    external: true
    name: nexusatnet

volumes:
  postgres_data:
    external: true
    name: nexusatemporal_postgres_data
  redis_data:
  rabbitmq_data:

services:
  # PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: nexus_admin
      POSTGRES_PASSWORD: 6uyJZdc0xsCe7ymief3x2Izi9QubcTYP
      POSTGRES_DB: nexus_master
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexusatnet
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  # Redis
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass 86Bj2r94OyfxdVqklbvKNAiSVgYRJvUg
    volumes:
      - redis_data:/data
    networks:
      - nexusatnet
    deploy:
      replicas: 1

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: nexus_mq
      RABBITMQ_DEFAULT_PASS: ZSGbN3hQJnl3Rnq6TE1wsFVQCi47EJgR
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - nexusatnet
    ports:
      - target: 15672
        published: 15672
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.rabbitmq.rule=Host(`rabbitmq.nexusatemporal.com.br`)"
        - "traefik.http.routers.rabbitmq.entrypoints=websecure"
        - "traefik.http.routers.rabbitmq.tls.certresolver=letsencrypt"
        - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"

  # Backend API
  backend:
    image: nexus-backend:v144-agenda-fix
    environment:
      - NODE_ENV=production
      - DB_HOST=46.202.144.210
      - DB_DATABASE=nexus_crm
      - DB_USERNAME=nexus_admin
      - DB_PASSWORD=nexus2024@secure
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - REDIS_PASSWORD=86Bj2r94OyfxdVqklbvKNAiSVgYRJvUg
      - RABBITMQ_USER=nexus_mq
      - RABBITMQ_PASSWORD=ZSGbN3hQJnl3Rnq6TE1wsFVQCi47EJgR
      - JWT_SECRET=7Kp9mNqR4tXwZaB2cDeF5gHj8kLnMpQrStUvWxYz1A3bCdEf6GhI0JkLmNo
      - JWT_REFRESH_SECRET=9TuVwXyZ2aBcDeFgHiJkLmNoPqRsTuVwXyZ1AbCdEfGhIjKlMnOpQr3StU
      - SMTP_HOST=smtp.zoho.com
      - SMTP_PORT=587
      - SMTP_USER=contato@nexusatemporal.com.br
      - SMTP_PASSWORD=fBYXkRUBaNmQ
      - S3_ENDPOINT=https://o0m5.va.idrivee2-26.com
      - S3_ACCESS_KEY_ID=qFzk5gw00zfSRvj5BQwm
      - S3_SECRET_ACCESS_KEY=bIxbc653Y9SYXIaPWqxa4SDXR85ehHQQGf0x8wL8
      - S3_BUCKET=backupsistemaonenexus
      - BACKEND_URL=https://api.nexusatemporal.com.br
