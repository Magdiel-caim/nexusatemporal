    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=nexusatnet"
        - "traefik.http.routers.nexusfrontend.rule=Host(`one.nexusatemporal.com.br`)"
